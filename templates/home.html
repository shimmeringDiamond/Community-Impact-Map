<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="Intro"> 
    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a class = "logout" href="/logout" id="qsLogoutBtn">Logout</a></p>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a class ="login" href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}
    </section>
  </body>
</html>
